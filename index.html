<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="images.jfif" alt="Image 1" onclick="openLightbox();currentSlide(1)">
            <img src="images.jfif" alt="Image 2" onclick="openLightbox();currentSlide(2)">
            <img src="images.jfif" alt="Image 3" onclick="openLightbox();currentSlide(3)">
            <img src="images.jfif" alt="Image 4" onclick="openLightbox();currentSlide(4)">
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close cursor" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <img class="lightbox-slide" src="images.jfif">
            <img class="lightbox-slide" src="images.jfif">
            <img class="lightbox-slide" src="images.jfif">
            <img class="lightbox-slide" src="images.jfif">
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
